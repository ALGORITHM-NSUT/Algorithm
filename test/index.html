<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Gradient Background</title>
  <style>
    /* Basic reset and background color */
    body, html {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100vh;
  background-image: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
  background-blend-mode: overlay; /* This allows both gradients to blend together */
}

    /* Container for squares */
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Common style for each square */
    .square {
      position: absolute;
      background:rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      bottom: -100px;
      animation: floatUp 15s ease-in-out infinite, rotate  2s linear infinite;
    }

    /* Animation to float squares upwards and morph into circles */
    @keyframes floatUp {
      0% {
        bottom: -100px;
        opacity: 0.9;
        border-radius: 8px;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        border-radius: 50%;
      }
    }

    /* Animation for slow rotation */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Updated sizes and animation speeds for each square */
    .square:nth-child(1) { width: 100px; height: 100px; left: 5%; animation-duration: 18s, 28s; }
.square:nth-child(2) { width: 120px; height: 120px; left: 15%; animation-duration: 22s, 33s; }
.square:nth-child(3) { width: 140px; height: 140px; left: 25%; animation-duration: 20s, 35s; }
.square:nth-child(4) { width: 110px; height: 110px; left: 35%; animation-duration: 26s, 38s; }
.square:nth-child(5) { width: 130px; height: 130px; left: 45%; animation-duration: 24s, 32s; }
.square:nth-child(6) { width: 150px; height: 150px; left: 55%; animation-duration: 28s, 37s; }
.square:nth-child(7) { width: 100px; height: 100px; left: 65%; animation-duration: 25s, 31s; }
.square:nth-child(8) { width: 160px; height: 160px; left: 75%; animation-duration: 30s, 40s; }
.square:nth-child(9) { width: 110px; height: 110px; left: 85%; animation-duration: 20s, 34s; }
.square:nth-child(10) { width: 120px; height: 120px; left: 95%; animation-duration: 27s, 36s; }
.square:nth-child(11) { width: 130px; height: 130px; left: 10%; animation-duration: 23s, 29s; }
.square:nth-child(12) { width: 115px; height: 115px; left: 20%; animation-duration: 21s, 34s; }
.square:nth-child(13) { width: 150px; height: 150px; left: 30%; animation-duration: 29s, 39s; }
.square:nth-child(14) { width: 135px; height: 135px; left: 40%; animation-duration: 19s, 30s; }

.square:nth-child(17) { width: 165px; height: 165px; left: 70%; animation-duration: 28s, 41s; }
.square:nth-child(18) { width: 110px; height: 110px; left: 80%; animation-duration: 26s, 35s; }
.square:nth-child(19) { width: 115px; height: 115px; left: 90%; animation-duration: 31s, 37s; }
.square:nth-child(20) { width: 140px; height: 140px; left: 95%; animation-duration: 27s, 42s; }

  </style>
